<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Chaotic Orbits</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #f0f0f0;
			font-family: sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
		}

		header {
			width: 100%;
			background: #222;
			color: #fff;
			text-align: center;
			padding: 20px 0;
		}

		header h1 {
			margin: 0;
			font-size: 2rem;
		}

		.loader {
			position: relative;
			width: 150px;
			height: 150px;
			margin-top: 50px;
			transform-style: preserve-3d;
		}

		/* Each ring is a circular orbit line */
		.loader .ring {
			position: absolute;
			top: 50%;
			left: 50%;
			transform-style: preserve-3d;
			transform: translate(-50%, -50%);
			width: 150px;
			height: 150px;
			border-radius: 50%;
			border: 6px solid #333; /* Thicker and darker for visibility */
			opacity: 0.8;
		}

		/* Independent rotations */
		.loader .ring:nth-child(1) {
			animation: rotatePlane1 7s linear infinite;
			border-color: #333;
		}

		.loader .ring:nth-child(2) {
			animation: rotatePlane2 6s linear infinite;
			border-color: #555;
		}

		.loader .ring:nth-child(3) {
			animation: rotatePlane3 8s linear infinite;
			border-color: #777;
		}

		/* Animations for independent planes */
		@keyframes rotatePlane1 {
			0% {
				transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg);
			}
			100% {
				transform: translate(-50%, -50%) rotateX(360deg) rotateY(360deg);
			}
		}

		@keyframes rotatePlane2 {
			0% {
				transform: translate(-50%, -50%) rotateX(0deg) rotateZ(0deg);
			}
			100% {
				transform: translate(-50%, -50%) rotateX(360deg) rotateZ(360deg);
			}
		}

		@keyframes rotatePlane3 {
			0% {
				transform: translate(-50%, -50%) rotateY(0deg) rotateZ(0deg);
			}
			100% {
				transform: translate(-50%, -50%) rotateY(360deg) rotateZ(360deg);
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to Hoover CS IT</h1>
	</header>
	<div class="loader">
		<div class="ring"></div>
		<div class="ring"></div>
		<div class="ring"></div>
	</div>
</body>
</html>
